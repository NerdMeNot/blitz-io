name: Feature Request
description: Suggest a new feature for blitz-io
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is it related to a frustration?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
      placeholder: |
        I'd like an API like:
        ```zig
        const blitz = @import("blitz-io");

        // Example of proposed API
        var stream = try blitz.TcpStream.connect(addr);
        try stream.setOption(.cork, true);
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What area does this feature affect?
      options:
        - New I/O backend
        - TCP networking
        - UDP networking
        - Unix sockets
        - File I/O
        - Synchronization primitives
        - Runtime / Scheduler
        - Timer / Timeout
        - Performance optimization
        - API ergonomics
        - Documentation
        - Platform support
        - Other
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: How big is this feature?
      options:
        - Small (single function/method)
        - Medium (new module or significant addition)
        - Large (architectural change)
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform Scope
      description: Which platforms should this feature support?
      options:
        - All platforms
        - Linux only
        - macOS only
        - Windows only
        - Unix (Linux + macOS)
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I'm willing to implement this feature
        - label: I have studied the relevant Tokio implementation
