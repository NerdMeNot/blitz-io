name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  ZIG_VERSION: "0.15.2"

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      zig_version: ${{ env.ZIG_VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.1.0)"
            exit 1
          fi
          echo "Version $VERSION is valid"

      - name: Check tag doesn't exist
        run: |
          TAG="v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Error: Tag $TAG already exists"
            exit 1
          fi
          echo "Tag $TAG is available"

  test-all-platforms:
    name: Test (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run unit tests
        run: zig build test

      - name: Run concurrency tests
        run: zig build test-concurrency
        env:
          BLITZ_TEST_INTENSITY: standard

      - name: Run stress tests
        if: matrix.os != 'windows-latest'
        run: zig build test-stress
        env:
          BLITZ_TEST_INTENSITY: stress

      - name: Run robustness tests
        run: zig build test-robustness

      - name: Build library
        run: zig build

  release:
    name: Create Release
    needs: [validate, test-all-platforms]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Update version in build.zig.zon
        run: |
          sed -i 's/\.version = "[^"]*"/.version = "${{ inputs.version }}"/' build.zig.zon
          cat build.zig.zon | grep version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add build.zig.zon
          if ! git diff --staged --quiet; then
            git commit -m "Release v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}"
            git push origin main
          fi

      - name: Create and push tag
        run: |
          TAG="v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Generate release notes
        run: |
          cat << 'EOF' > release_notes.md
          ## blitz-io v${{ inputs.version }}

          High-performance, cross-platform async I/O runtime for Zig.

          ### Platform Support

          | Platform | Backend | Status |
          |----------|---------|--------|
          | Linux | io_uring | ✅ Full support |
          | Linux | epoll | ✅ Fallback |
          | macOS | kqueue | ✅ Full support |
          | Windows | IOCP | ✅ Full support |

          ### Requirements
          - **Zig**: ${{ env.ZIG_VERSION }} or compatible
          - **Linux**: Kernel 5.1+ for io_uring (4.x+ for epoll)
          - **macOS**: 10.12+
          - **Windows**: Windows 10+

          ### Installation

          Add to your `build.zig.zon`:

          ```zig
          .dependencies = .{
              .@"blitz-io" = .{
                  .url = "https://github.com/${{ github.repository }}/archive/v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}.tar.gz",
                  .hash = "...", // Run zig build to get the hash
              },
          },
          ```

          Then in `build.zig`:

          ```zig
          const blitz_io = b.dependency("blitz-io", .{
              .target = target,
              .optimize = optimize,
          });
          exe.root_module.addImport("blitz-io", blitz_io.module("blitz-io"));
          ```

          ### Features
          - Production-quality I/O backends (io_uring, kqueue, epoll, IOCP)
          - TCP networking with Tokio-level APIs
          - Unix domain sockets
          - Async file I/O
          - Synchronization primitives (Mutex, Channel, Semaphore, etc.)
          - Blocking thread pool for CPU-bound work

          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}-zig${{ env.ZIG_VERSION }}
          name: blitz-io v${{ inputs.version }} (Zig ${{ env.ZIG_VERSION }})
          body_path: release_notes.md
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
